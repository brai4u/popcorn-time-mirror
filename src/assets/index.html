<!doctype html>

<html lang="en" ng-app="app">

<head>
  <script src="js/splash.js"></script>
  <link rel="stylesheet" href="css/vendor.css"/>
  <link rel="stylesheet" href="css/Official_-_FlaX_theme.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel='stylesheet'/>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'/> 

  <body>
    <div id="main-window">
      <pt-header></pt-header>
      
      <pt-view-container>
        <pt-list state="view.state" ng-show="view.state.show === 'list'"></pt-list>
        <pt-detail state="view.state" ng-show="view.state.show === 'player'" class="chimerangular-container"></pt-detail>

        <pt-bookmarks state="view.state" ng-show="view.state.show === 'bookmarks'"></pt-bookmarks>
        <pt-settings state="view.state" ng-show="view.state.show === 'settings'"></pt-settings>
      </pt-view-container>
    </div>



  <!-- App -->
  <script src="js/angular.js"></script>
  <script src="js/vendor.js"></script>
  
  <script src="js/app.js"></script>

  <!-- @if NODE_ENV='dev' -->
  <script src="js/live-reload.js"></script>
  <!-- @endif -->

  <script src="js/templates.js"></script>
  <script src="js/socket.io.js"></script>
</body>

</html>

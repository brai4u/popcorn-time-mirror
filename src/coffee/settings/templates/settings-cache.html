<section id="cache" ng-if="settings.config.showAdvancedSettings">
    <h1>Cache Directory</h1>
    <div class="content">
        <md-input-container>
            <label>Cache Directory</label>
            <input type="text" placeholder="Cache Directory" id="faketmpLocation" ng-model="settings.config.tmpLocation" readonly="readonly" size="65" />
            <i class="open-tmp-folder fa fa-folder-open-o tooltipped" data-toggle="tooltip" data-placement="auto" title="Open Cache Directory"></i>
            <input type="file" name="tmpLocation" id="tmpLocation" nwdirectory style="display: none;" nwworkingdir="{{ settings.config.tmpLocation }}" />
        </md-input-container>
        <md-input-container>
            <label>Clear Tmp Folder after closing app?</label>
            <md-checkbox ng-model="settings.config.deleteTmpOnClose"></md-checkbox>
        </md-input-container>
    </div>
</section>

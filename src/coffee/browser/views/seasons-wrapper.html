<div class="seasons-wrapper">
   <div class="seasons-container">
      <md-tabs md-selected="selectedSeason">
        <md-tab>
          <md-tab-label>
            Show Info
          </md-tab-label>
        </md-tab>
        
        <md-tab ng-repeat="(number, season) in seasons | orderBy:predicate:reversed">
          <md-tab-label>
            Season {{ number }}
          </md-tab-label>
        </md-tab>
      </md-tabs>
    </div>
</div>

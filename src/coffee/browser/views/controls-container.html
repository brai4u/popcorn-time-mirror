<div class="controls-container">
    <div class="meta-container-c">
        <li pt-quality-selector torrents="show.selectedEpisode.torrents" selected="show.currentQuality" class="quality-toggle"></li>
        <li class="subtitles-dropdown"></li>
        <li pt-device-selector selected="show.currentDevice" id="player-option" class="device-dropdown"></li>

    <pt-play-torrent state="show.state" torrent="show.currentTorrent.url" episode="show.selectedEpisode" show="show.data" quality="show.currentQuality" device="show.currentDevice"></pt-play-torrent
</div>

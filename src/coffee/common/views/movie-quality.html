<div class="movie-quality-container">
           
  <div ng-repeat="q in quality.list" class="q{{ q }}">{{ q }}</div>

  <div class="quality switch white">
      <input ng-repeat="q in quality.list" type="radio" name="switch" ng-model="quality.selected" value="{{q}}">
      <span class="toggle"></span>
  </div>

</div>
